<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="icon" href="cake.png">
       <title>Pasteleria Popsypop</title>
       <link rel="stylesheet" href="style.css">
   </head>
   <body>
        <!-- Cabecera -->
        <header>
            <div>
               <img src="Logo.png" alt="logo" width="80px">
            </div>
            <div class="navegacion">
                <p><a href="Popsypop.html">Catalogo</a></p>
                <p><a href="Pedidos.html">Pedidos</a></p>
                <p><a href="Pastelero.html">Administrador</a></p>
            </div> 
        </header>
        <!-- Contenido -->
        <section class="contenido">
            <div class="centrado">
                <h2>Realiza tu pedido</h2>
            </div>
            <div class="cont_centrado">
                <!-- Formulario -->
                <form action="Envio.html" id="form1" method="post">
                    <!-- Select sabor -->
                    <label for="sabor">Seleccione el sabor:</label>
                    <select name="sabor" id="sabor">
                        <option value="Fresa">Fresa</option>
                        <option value="Chocolate">Chocolate</option>
                        <option value="Genovesa">Genovesa</option>
                        <option value="Arequipe">Arequipe</option>
                    </select><br><br>
                    <!-- Select sabor 2 -->
                    <label for="sabor2">Seleccione el segundo sabor:</label>
                    <select name="sabor2" id="sabor2">
                        <option value="Ninguno">Ninguno</option>
                        <option value="Fresa">Fresa</option>
                        <option value="Chocolate">Chocolate</option>
                        <option value="Genovesa">Genovesa</option>
                        <option value="Arequipe">Arequipe</option>
                    </select><br><br>
                    <!-- Select adorno -->
                    <label for="adorno">Seleccione el adorno:</label>
                    <select name="adorno" id="adorno">
                        <option value="Unicornio">Unicornio</option>
                        <option value="Cumpleaños">Cumpleaños</option>
                        <option value="Numeros">Números</option>
                        <option value="Corazon">Corazón</option>
                    </select><br><br>
                    <!-- Select adorno 2 -->
                    <label for="adorno2">Seleccione el segundo adorno:</label>
                    <select name="adorno2" id="adorno2">
                        <option value="Ninguno">Ninguno</option>
                        <option value="Unicornio">Unicornio</option>
                        <option value="Cumpleaños">Cumpleaños</option>
                        <option value="Numeros">Números</option>
                        <option value="Corazon">Corazón</option>
                    </select><br><br>
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" name="nombre"><br><br>
                    <label for="telefono">Teléfono: </label>
                    <input type="tel" id="telefono" name="telefono" maxlength="10"><br><br>
                    <label for="correo">Correo: </label>
                    <input type="email" id="correo" name="correo"><br><br>
                    <label for="descripcion">Descripción del pastel: </label><br>
                    <textarea name="descripcion" id="descripcion" cols="40px" rows="4"></textarea><br><br>
                    <div class="centrado">
                        <input type="submit">
                        <input type="reset">
                    </div>
                </form>
            </div>           
        </section>
        <footer>
            <div>
                Dirección: Cra33 #24-92 Bogotá Colobmbia
            </div>
            <div>
                Telefono: +57 3174274296
            </div>
            <div>
                Horario de atención: Lunes a viernes 8:00 - 17:00 | Sabados y domingos 10:00 - 15:00
            </div>
        </footer> 
    </body>
</html>
